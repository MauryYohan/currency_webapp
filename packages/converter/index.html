<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convertisseur de devise en ligne</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body>
		<main class="container">
			<h1>Convertisseur de devise en ligne</h1>
			<p>Entrez le montant à convertir, la devise de base et la devise cible.</p>
			<form id="convert">
				<fieldset class="grid">
					<div>
						<label for="amount">Montant a convertir</label>
						<input type="number" id="amount" name="amount" placeholder="100" required>
					</div>

					<div>
						<label for="baseCurrency">Convertir depuis...</label>
						<select id="baseCurrency" name="baseCurrency" required>
							<option disabled selected>Selectionnez une devise</option>
						</select>
					</div>
			
					<div>
						<label for="targetCurrency">Vers...</label>
						<select id="targetCurrency" name="targetCurrency" required>
							<option disabled selected>Selectionnez une devise</option>
						</select>
					</div>

					<div>
						<label for="btn_submit">&nbsp;</label>
						<button id="btn_submit" type="submit">Convertir</button>
					</div>
				</fieldset>
			</form>
			
			<article>
				<h2>Résultat de votre conversion</h2>
				<p><span id="resAmount"></span> <span id="resBaseCurrency"></span> = <span id="resValue"></span> <span id="resTargetCurrency"></span></p>
			</article>
		</main>
	</body>
</html>
